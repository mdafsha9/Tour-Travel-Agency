<!DOCTYPE html>
<html>
  <head>
    <title>Tour&Travel Agency Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <!--custom css file link-->
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
    <header>
      <a href="#" class="logo"><span>T</span>ours</a>
      <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#book">Book</a>
        <a href="#packages">Packages</a>
        <a href="#services">Servies</a>
        <a href="#gallery">Gallery</a>
        <a href="#reviews">Reviews</a>
        <a href="#contact">Contact</a>

      <div class="icons">
        <i class="fas fa-search" id="search-btn"></i>
        <i class="fas fa-user" id="login-btn"></i>
      </div>
      <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="Search here...">
        <label for="search-bar" class="fas fa-search"></label>
      </form>
    </header>
    <section class="home" id="home">

        <h3>adventure is worthwhile</h3>
        <p>dicover new places with us, adventure awaits</p>
        <a href="#" class="btn">discover more</a>
    </div>

    <div class="controls">
        <span class="vid-btn active" data-src="images/vid-1.mp4"></span>
        <span class="vid-btn" data-src="assets/vid-2.mp4"></span>
        <span class="vid-btn" data-src="assets/vid-3.mp4"></span>
        <span class="vid-btn" data-src="assets/vid-4.mp4"></span>
        <span class="vid-btn" data-src="assets/vid-5.mp4"></span>
    </div>

    <div class="video-container">
        <video src="images/vid-1.mp4" id="video-slider" loop autoplay muted></video>
    </div>

</section>
